name: build
on: [push] 

# NOTE: 3.12 has problems with numba so I am including it in the list

jobs:

  build-cpython:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  
      matrix:
        python-version: [ '3.9' , '3.10', '3.11' ]
        os: [ windows-latest, macos-latest, ubuntu-latest ]
    steps:
    - uses: actions/checkout@v2    
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - shell: bash
      run: |
           set -ex
           python -m pip install  -r requirements.pip.txt -r requirements.txt
           which python 
           python ./run_tests.py

  build-conda:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  
      matrix:
        python-version: [ '3.9', '3.10', '3.11' ] 
        os: [ windows-latest, macos-latest, ubuntu-latest ]
    steps:
    - uses: actions/checkout@v2   
    - uses: mamba-org/setup-micromamba@v1
      with:
        environment-name: my-env
        create-args: -c bokeh -c conda-forge python=${{ matrix.python-version }} --file requirements.conda.txt --file requirements.txt
    - shell: bash -el {0}
      run: |
          set -ex
          which python 
          python ./run_tests.py











